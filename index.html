<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naimishya Event - Meal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .barcode-input {
            font-size: 18px !important;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .status-message {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .status-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
            animation: shake 0.5s ease-in-out;
        }

        .status-warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .records-section {
            margin-top: 30px;
        }

        .records-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .records-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .records-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .records-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .records-table tr:hover {
            background: #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .stat-card h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-content h3 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è NAIMISHYA EVENT</h1>
            <p>Meal Tracking System - Prevent Duplicate Entries</p>
        </div>

        <div class="main-content">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Today's Total Entries</h4>
                    <div class="number" id="totalEntries">0</div>
                </div>
                <div class="stat-card">
                    <h4>Breakfast</h4>
                    <div class="number" id="breakfastCount">0</div>
                </div>
                <div class="stat-card">
                    <h4>Lunch</h4>
                    <div class="number" id="lunchCount">0</div>
                </div>
                <div class="stat-card">
                    <h4>Dinner</h4>
                    <div class="number" id="dinnerCount">0</div>
                </div>
            </div>

            <!-- Entry Form -->
            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateInput">üìÖ Date</label>
                        <input type="date" id="dateInput" required>
                    </div>
                    <div class="form-group">
                        <label for="mealType">üçΩÔ∏è Meal Type</label>
                        <select id="mealType" required>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch" selected>Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Snacks">Snacks</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="barcodeInput">üì± Scan or Enter Barcode/ID</label>
                    <input type="text" id="barcodeInput" class="barcode-input" placeholder="Scan barcode or enter ID..." required autofocus>
                </div>

                <div class="form-group">
                    <label for="personName">üë§ Person Name (Optional)</label>
                    <input type="text" id="personName" placeholder="Enter person's name...">
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="processEntry()">‚úÖ Process Entry</button>
                    <button class="btn btn-warning" onclick="exportData()">üìä Export CSV</button>
                    <button class="btn btn-secondary" onclick="viewAllRecords()">üìã View All Records</button>
                    <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message status-info">
                üöÄ Ready to scan barcodes and track meals!
            </div>

            <!-- Records Section -->
            <div class="records-section">
                <h3>üìã Today's Meal Records</h3>
                <div style="overflow-x: auto;">
                    <table class="records-table" id="recordsTable">
                        <thead>
                            <tr>
                                <th>Barcode/ID</th>
                                <th>Name</th>
                                <th>Meal Type</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="recordsBody">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Duplicate Alert Modal -->
    <div id="duplicateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDuplicateModal()">&times;</span>
            <h3>‚ö†Ô∏è DUPLICATE ENTRY DETECTED!</h3>
            <div id="duplicateInfo"></div>
            <button class="btn btn-primary" onclick="closeDuplicateModal()" style="margin-top: 20px;">OK</button>
        </div>
    </div>

    <script>
        // Initialize the app
        let mealRecords = JSON.parse(localStorage.getItem('naimishyaMealRecords') || '[]');
        
        // Set today's date by default
        document.getElementById('dateInput').valueAsDate = new Date();
        
        // Auto-focus barcode input
        document.getElementById('barcodeInput').focus();

        // Handle barcode input (Enter key processing)
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processEntry();
            }
        });

        function processEntry() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            const personName = document.getElementById('personName').value.trim();
            const mealType = document.getElementById('mealType').value;
            const selectedDate = document.getElementById('dateInput').value;
            
            if (!barcode) {
                showStatus('Please enter a barcode or ID!', 'warning');
                return;
            }
            
            if (!selectedDate) {
                showStatus('Please select a date!', 'warning');
                return;
            }

            // Check for duplicate entry
            const isDuplicate = mealRecords.some(record => 
                record.barcode === barcode && 
                record.mealType === mealType && 
                record.date === selectedDate
            );

            if (isDuplicate) {
                // Show duplicate alert
                showDuplicateAlert(barcode, personName, mealType, selectedDate);
                playAlertSound();
                showStatus(`‚ùå DUPLICATE ENTRY! This person has already taken ${mealType} on ${formatDate(selectedDate)}`, 'error');
            } else {
                // Add new record
                const newRecord = {
                    id: Date.now(),
                    barcode: barcode,
                    personName: personName || 'N/A',
                    mealType: mealType,
                    date: selectedDate,
                    timestamp: new Date().toISOString()
                };
                
                mealRecords.push(newRecord);
                saveMealRecords();
                
                playSuccessSound();
                showStatus(`‚úÖ SUCCESS! ${mealType} entry recorded for ${formatDate(selectedDate)}`, 'success', 'pulse');
                
                // Clear form
                document.getElementById('barcodeInput').value = '';
                document.getElementById('personName').value = '';
                document.getElementById('barcodeInput').focus();
            }
            
            updateDisplay();
        }

        function showDuplicateAlert(barcode, name, mealType, date) {
            const modal = document.getElementById('duplicateModal');
            const info = document.getElementById('duplicateInfo');
            
            info.innerHTML = `
                <p><strong>Barcode/ID:</strong> ${barcode}</p>
                <p><strong>Name:</strong> ${name || 'N/A'}</p>
                <p><strong>Meal:</strong> ${mealType}</p>
                <p><strong>Date:</strong> ${formatDate(date)}</p>
                <br>
                <p style="color: #dc3545; font-weight: bold;">This person has already taken this meal today!</p>
            `;
            
            modal.style.display = 'block';
        }

        function closeDuplicateModal() {
            document.getElementById('duplicateModal').style.display = 'none';
            document.getElementById('barcodeInput').focus();
        }

        function showStatus(message, type, animation = '') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type} ${animation}`;
            
            // Remove animation class after animation completes
            if (animation) {
                setTimeout(() => {
                    statusElement.classList.remove(animation);
                }, 2000);
            }
        }

        function updateDisplay() {
            updateStats();
            displayTodaysRecords();
        }

        function updateStats() {
            const today = document.getElementById('dateInput').value;
            const todaysRecords = mealRecords.filter(record => record.date === today);
            
            document.getElementById('totalEntries').textContent = todaysRecords.length;
            document.getElementById('breakfastCount').textContent = todaysRecords.filter(r => r.mealType === 'Breakfast').length;
            document.getElementById('lunchCount').textContent = todaysRecords.filter(r => r.mealType === 'Lunch').length;
            document.getElementById('dinnerCount').textContent = todaysRecords.filter(r => r.mealType === 'Dinner').length;
        }

        function displayTodaysRecords() {
            const today = document.getElementById('dateInput').value;
            const todaysRecords = mealRecords
                .filter(record => record.date === today)
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            
            if (todaysRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #6c757d;">No records found for selected date</td></tr>';
                return;
            }
            
            todaysRecords.forEach(record => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><strong>${record.barcode}</strong></td>
                    <td>${record.personName}</td>
                    <td><span style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">${record.mealType}</span></td>
                    <td>${formatDate(record.date)}</td>
                    <td>${formatTime(record.timestamp)}</td>
                `;
            });
        }

        function viewAllRecords() {
            const allRecords = mealRecords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            
            if (allRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #6c757d;">No records found</td></tr>';
                return;
            }
            
            allRecords.forEach(record => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><strong>${record.barcode}</strong></td>
                    <td>${record.personName}</td>
                    <td><span style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">${record.mealType}</span></td>
                    <td>${formatDate(record.date)}</td>
                    <td>${formatTime(record.timestamp)}</td>
                `;
            });
            
            document.querySelector('.records-section h3').textContent = 'üìã All Meal Records';
        }

        function exportData() {
            if (mealRecords.length === 0) {
                showStatus('No data to export!', 'warning');
                return;
            }
            
            const csv = convertToCSV(mealRecords);
            downloadCSV(csv, `Naimishya_Meal_Records_${new Date().toISOString().split('T')[0]}.csv`);
            showStatus('‚úÖ Data exported successfully!', 'success');
        }

        function convertToCSV(data) {
            const headers = ['Barcode/ID', 'Name', 'Meal Type', 'Date', 'Timestamp'];
            const csvContent = [
                headers.join(','),
                ...data.map(record => [
                    record.barcode,
                    record.personName,
                    record.mealType,
                    record.date,
                    record.timestamp
                ].join(','))
            ].join('\n');
            
            return csvContent;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL meal records? This action cannot be undone!')) {
                mealRecords = [];
                saveMealRecords();
                updateDisplay();
                showStatus('üóëÔ∏è All records have been cleared!', 'warning');
            }
        }

        function saveMealRecords() {
            localStorage.setItem('naimishyaMealRecords', JSON.stringify(mealRecords));
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function playSuccessSound() {
            // Create audio context for success sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playAlertSound() {
            // Create audio context for alert sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 400;
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            
            // Create beeping pattern
            let time = audioContext.currentTime;
            for (let i = 0; i < 3; i++) {
                gainNode.gain.setValueAtTime(0.3, time);
                gainNode.gain.setValueAtTime(0, time + 0.1);
                time += 0.2;
            }
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.6);
        }

        // Handle date change
        document.getElementById('dateInput').addEventListener('change', function() {
            updateDisplay();
            document.querySelector('.records-section h3').textContent = 'üìã Today\'s Meal Records';
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('duplicateModal');
            if (event.target === modal) {
                closeDuplicateModal();
            }
        }

        // Initialize display on page load
        updateDisplay();
        
        // Auto-refresh stats every 30 seconds
        setInterval(updateDisplay, 30000);
    </script>
</body>
</html>
