<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naimishya Event - Meal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 8px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            padding: 40px 30px;
        }

        /* Quick Stats - Simplified */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-card .number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Entry Section - Clean and Focused */
        .entry-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .entry-form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .barcode-input {
            font-size: 20px !important;
            font-weight: 600;
            text-align: center;
            letter-spacing: 3px;
            padding: 20px !important;
        }

        /* Single Primary Action Button */
        .primary-action {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .btn-process {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-process:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        .btn-process:active {
            transform: translateY(-1px);
        }

        /* Secondary Actions - Minimized */
        .secondary-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        /* Status Message - Cleaner */
        .status-message {
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
            animation: shake 0.6s ease-in-out;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Records Section - Cleaner Table */
        .records-section {
            margin-top: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h3 {
            color: #495057;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            color: #6c757d;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .records-table th {
            background: #f8f9fa;
            color: #495057;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e9ecef;
        }

        .records-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .meal-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .barcode-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #495057;
        }

        /* Modal - Cleaner Design */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            position: relative;
        }

        .modal-content h3 {
            color: #dc3545;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .duplicate-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }

        .duplicate-info p {
            margin-bottom: 10px;
            color: #495057;
        }

        .duplicate-info strong {
            color: #212529;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: #f8f9fa;
            color: #495057;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .secondary-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-secondary {
                width: 200px;
                text-align: center;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        .pulse {
            animation: pulse 1.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NAIMISHYA</h1>
            <p>Meal Tracking System</p>
        </div>

        <div class="main-content">
            <!-- Quick Stats -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="number" id="totalEntries">0</div>
                    <div class="label">Total Today</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="breakfastCount">0</div>
                    <div class="label">Breakfast</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="lunchCount">0</div>
                    <div class="label">Lunch</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="dinnerCount">0</div>
                    <div class="label">Dinner</div>
                </div>
            </div>

            <!-- Main Entry Form -->
            <div class="entry-section">
                <div class="entry-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateInput">Date</label>
                            <input type="date" id="dateInput" required>
                        </div>
                        <div class="form-group">
                            <label for="mealType">Meal Type</label>
                            <select id="mealType" required>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch" selected>Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Snacks">Snacks</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="barcodeInput">Barcode or ID</label>
                        <input type="text" id="barcodeInput" class="barcode-input" placeholder="Scan or enter ID..." required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="personName">Name (Optional)</label>
                        <input type="text" id="personName" placeholder="Enter person's name...">
                    </div>

                    <div class="primary-action">
                        <button class="btn-process" onclick="processEntry()">Process Entry</button>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message status-info">
                Ready to scan barcodes and track meals
            </div>

            <!-- Secondary Actions -->
            <div class="secondary-actions">
                <button class="btn-secondary" onclick="exportData()">Export CSV</button>
                <button class="btn-secondary" onclick="clearAllData()">Clear Data</button>
            </div>

            <!-- Records Section -->
            <div class="records-section">
                <div class="section-header">
                    <h3>Recent Entries</h3>
                    <div class="view-toggle">
                        <button class="toggle-btn active" onclick="showTodaysRecords()">Today</button>
                        <button class="toggle-btn" onclick="showAllRecords()">All</button>
                    </div>
                </div>

                <div style="overflow-x: auto;">
                    <table class="records-table" id="recordsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Meal</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="recordsBody">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Duplicate Alert Modal -->
    <div id="duplicateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDuplicateModal()">&times;</span>
            <h3>‚ö†Ô∏è Duplicate Entry</h3>
            <div class="duplicate-info" id="duplicateInfo"></div>
            <button class="btn-process" onclick="closeDuplicateModal()">OK</button>
        </div>
    </div>

    <script>
        // Initialize the app
        let mealRecords = JSON.parse(localStorage.getItem('naimishyaMealRecords') || '[]');
        let currentView = 'today';
        
        // Set today's date by default
        document.getElementById('dateInput').valueAsDate = new Date();
        
        // Auto-focus barcode input
        document.getElementById('barcodeInput').focus();

        // Handle barcode input (Enter key processing)
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processEntry();
            }
        });

        function processEntry() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            const personName = document.getElementById('personName').value.trim();
            const mealType = document.getElementById('mealType').value;
            const selectedDate = document.getElementById('dateInput').value;
            
            if (!barcode) {
                showStatus('Please enter a barcode or ID', 'warning');
                return;
            }
            
            if (!selectedDate) {
                showStatus('Please select a date', 'warning');
                return;
            }

            // Check for duplicate entry
            const isDuplicate = mealRecords.some(record => 
                record.barcode === barcode && 
                record.mealType === mealType && 
                record.date === selectedDate
            );

            if (isDuplicate) {
                // Show duplicate alert
                showDuplicateAlert(barcode, personName, mealType, selectedDate);
                playAlertSound();
                showStatus(`Duplicate entry detected - ${mealType} already taken on ${formatDate(selectedDate)}`, 'error');
            } else {
                // Add new record
                const newRecord = {
                    id: Date.now(),
                    barcode: barcode,
                    personName: personName || 'N/A',
                    mealType: mealType,
                    date: selectedDate,
                    timestamp: new Date().toISOString()
                };
                
                mealRecords.push(newRecord);
                saveMealRecords();
                
                playSuccessSound();
                showStatus(`Entry recorded successfully - ${mealType} for ${formatDate(selectedDate)}`, 'success', 'pulse');
                
                // Clear form
                document.getElementById('barcodeInput').value = '';
                document.getElementById('personName').value = '';
                document.getElementById('barcodeInput').focus();
            }
            
            updateDisplay();
        }

        function showDuplicateAlert(barcode, name, mealType, date) {
            const modal = document.getElementById('duplicateModal');
            const info = document.getElementById('duplicateInfo');
            
            info.innerHTML = `
                <p><strong>ID:</strong> ${barcode}</p>
                <p><strong>Name:</strong> ${name || 'N/A'}</p>
                <p><strong>Meal:</strong> ${mealType}</p>
                <p><strong>Date:</strong> ${formatDate(date)}</p>
                <br>
                <p style="color: #dc3545; font-weight: bold; text-align: center;">This person has already taken this meal!</p>
            `;
            
            modal.style.display = 'block';
        }

        function closeDuplicateModal() {
            document.getElementById('duplicateModal').style.display = 'none';
            document.getElementById('barcodeInput').focus();
        }

        function showStatus(message, type, animation = '') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type} ${animation}`;
            
            // Remove animation class after animation completes
            if (animation) {
                setTimeout(() => {
                    statusElement.classList.remove(animation);
                }, 1500);
            }
        }

        function updateDisplay() {
            updateStats();
            if (currentView === 'today') {
                displayTodaysRecords();
            } else {
                displayAllRecords();
            }
        }

        function updateStats() {
            const today = document.getElementById('dateInput').value;
            const todaysRecords = mealRecords.filter(record => record.date === today);
            
            document.getElementById('totalEntries').textContent = todaysRecords.length;
            document.getElementById('breakfastCount').textContent = todaysRecords.filter(r => r.mealType === 'Breakfast').length;
            document.getElementById('lunchCount').textContent = todaysRecords.filter(r => r.mealType === 'Lunch').length;
            document.getElementById('dinnerCount').textContent = todaysRecords.filter(r => r.mealType === 'Dinner').length;
        }

        function showTodaysRecords() {
            currentView = 'today';
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayTodaysRecords();
        }

        function showAllRecords() {
            currentView = 'all';
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayAllRecords();
        }

        function displayTodaysRecords() {
            const today = document.getElementById('dateInput').value;
            const todaysRecords = mealRecords
                .filter(record => record.date === today)
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            displayRecords(todaysRecords);
        }

        function displayAllRecords() {
            const allRecords = mealRecords
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            displayRecords(allRecords);
        }

        function displayRecords(records) {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div class="icon">üìã</div>
                            <div>No records found</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            records.forEach(record => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="barcode-text">${record.barcode}</td>
                    <td>${record.personName}</td>
                    <td><span class="meal-badge">${record.mealType}</span></td>
                    <td>${formatDate(record.date)}</td>
                    <td>${formatTime(record.timestamp)}</td>
                `;
            });
        }

        function exportData() {
            if (mealRecords.length === 0) {
                showStatus('No data to export', 'warning');
                return;
            }
            
            const csv = convertToCSV(mealRecords);
            downloadCSV(csv, `Naimishya_Meal_Records_${new Date().toISOString().split('T')[0]}.csv`);
            showStatus('Data exported successfully', 'success');
        }

        function convertToCSV(data) {
            const headers = ['ID', 'Name', 'Meal Type', 'Date', 'Timestamp'];
            const csvContent = [
                headers.join(','),
                ...data.map(record => [
                    record.barcode,
                    record.personName,
                    record.mealType,
                    record.date,
                    record.timestamp
                ].join(','))
            ].join('\n');
            
            return csvContent;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete all meal records? This cannot be undone.')) {
                mealRecords = [];
                saveMealRecords();
                updateDisplay();
                showStatus('All records cleared', 'warning');
            }
        }

        function saveMealRecords() {
            localStorage.setItem('naimishyaMealRecords', JSON.stringify(mealRecords));
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short'
            });
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Fallback - no sound
            }
        }

        function playAlertSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 400;
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                
                let time = audioContext.currentTime;
                for (let i = 0; i < 2; i++) {
                    gainNode.gain.setValueAtTime(0.1, time);
                    gainNode.gain.setValueAtTime(0, time + 0.1);
                    time += 0.2;
                }
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (e) {
                // Fallback - no sound
            }
        }

        // Handle date change
        document.getElementById('dateInput').addEventListener('change', function() {
            updateDisplay();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('duplicateModal');
            if (event.target === modal) {
                closeDuplicateModal();
            }
        }

        // Initialize display on page load
        updateDisplay();
    </script>
</body>
</html>
